{% extends 'dashboard.html' %}

    <!-- Add Bootstrap CSS -->
    {% block addcss %}
    
    <link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
    {% endblock %}
{% block content %}
    <br>
    <div class="container">
            <h1>{{notesdata[3]}}</h1>
            <label for="titleField">Title:</label>
            <input type="text" id="titleField" placeholder="Enter a title..."  name="title" value="{{notesdata[1]}}"readonly/>

            <label for="contentField">Content:</label>
            <textarea id="contentField" class="content-field" placeholder="Write your content..." name="content" readonly>{{notesdata[2]}}</textarea>
    </div>
{% endblock content %}
